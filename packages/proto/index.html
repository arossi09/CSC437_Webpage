<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
		</title>
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Special+Elite&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/tokens.css">
		<link rel="stylesheet" href="styles/page.css">
		<script type="module">
			import {define, Auth} from "@calpoly/mustang";
			import {HeaderElement} from "/src/header.ts";
			define({
				"tabs-header": HeaderElement,
				"mu-auth": Auth.Provider
				});
				
				HeaderElement.initializeOnce();
		</script>

		<script type="module">
			import {define} from "@calpoly/mustang";
			import {SongElement} from "/src/songs.ts";
			
			define({
				"song-list": SongElement
				});
		</script>

		<script type="module">
			import {define} from "@calpoly/mustang";
			import {SongCardElement} from "/src/songcard.ts";
			
			define({
				"song-card": SongCardElement
				});
		</script>

		<script>
			//custom event thats dispatched on call
			function toggleDarkMode(target, checked){
				const customEvent = new CustomEvent(
				"dark-mode:toggle", {
					bubbles: true,
					detail: {checked},
					});
					
					target.dispatchEvent(customEvent);
				}
		</script>
	</head>
	<body>
		<mu-auth provides="tabs:auth">
			<tabs-header>
			</tabs-header>
			<main class="page">
				<song-list src="/api/songcards">
				</song-list>
			<section class="saved">
				<h2>
					Saved
				</h2>
				<ul>
					<li class="song">
						<svg class="icon">
							<use href="/icons/instruments.svg#icon-guitar"/>
						</svg>
						<a href="song.html">Halfright</a>
						by
						<a href="band.html">Heatmiser</a>
					</li>
					<li class="song">
						<svg class="icon">
							<use href="/icons/instruments.svg#icon-guitar"/>
						</svg>
						Fade Into You by Mazzy Star
					</li>
				</ul>
			</section>

			</main>
		</mu-auth>
	</body>
</html>
