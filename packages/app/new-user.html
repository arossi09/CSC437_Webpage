<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
		</title>
		<meta charset="utf-8">
		<script type="module">
			import { define, Auth } from "@calpoly/mustang";
			import { LoginFormElement } from "/src/auth/login-form";
			
			define({
				"mu-auth": Auth.Provider,
				"login-form": LoginFormElement
				});
		</script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Special+Elite&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/styles/reset.css">
		<link rel="stylesheet" href="/styles/tokens.css">
		<link rel="stylesheet" href="/styles/page.css">
	</head>
	<body class="page">
		<mu-auth>
			<h2 style="grid-column: 2/2;">User Login</h2>
			<main class="card">
				<login-form api="/auth/register">
					<label>
						<span>Username:</span>
						<input name="username" autocomplete="off">
					</label>
					<label>
						<span>Password:</span>
						<input type="password" name="password">
					</label>
				</login-form>
			</main>
			<p style="grid-column: 2/2;">Already have an account?
				<a href="login.html">Sign in instead</a></p>
		</mu-auth>
	</body>
</html>
